<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Salotti Store</title>
    <link rel="stylesheet" href="novo.css">
    <script>
        function habilitarBotao() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const botaoEntrar = document.getElementById('botao-entrar');
            botaoEntrar.disabled = !(login && senha); 
        }

        function redirecionar() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            if (login && senha) {
                window.location.href = 'index.html'; 
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="logo">Salotti <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <span>Store</span></h1>
        <div class="login-box">
            <a href="#" class="register-link">Fa√ßa seu cadastro</a>
            <div class="linha"></div>
            <form onsubmit="return redirecionar()">
                <label for="login" class="login-label">Login</label>
                <input type="text" id="login" name="login" required oninput="habilitarBotao()" class="login-input">

                <label for="senha" class="senha-label">Senha</label>
                <input type="password" id="senha" name="senha" required oninput="habilitarBotao()" class="senha-input">
                
                <div class="buttons">
                    <a href="index.html" class="voltar">Voltar</a>
                    <button type="submit" id="botao-entrar" class="entrar" disabled>Entrar</button>
                </div>
                
            </form>
        </div>
        <div class="logo-container">
            <h2 class="main-word">Salotti</h2>
            <p class="sub-word">Devs</p>
        </div>

        
    </div>
</body>
</html>
