<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Salotti Store</title>
    <link rel="stylesheet" href="novo.css">
    <script>
        function habilitarBotao() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const botaoEntrar = document.getElementById('botao-entrar');
            botaoEntrar.disabled = !(login && senha); // Habilita o botão se ambos os campos estiverem preenchidos
        }

        function redirecionar() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            if (login && senha) {
                window.location.href = 'index.html'; // Redireciona para index.html
            }
            return false; // Impede o envio do formulário
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="logo">Salotti <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> <span>Store</span></h1>
        <div class="login-box">
            <a href="#" class="register-link">Faça seu cadastro</a>
    
            <form onsubmit="return redirecionar()">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" required oninput="habilitarBotao()">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required oninput="habilitarBotao()">

                <div class="buttons">
                    <a href="index.html" class="voltar">Voltar</a>
                    <button type="submit" id="botao-entrar" class="voltar" disabled>Entrar</button> <!-- Modificado -->
                </div>
                
            </form>
        </div>
        <p class="footer-logo">Salotti</p>
    </div>
</body>
</html>
